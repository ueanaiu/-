<!--HTML基本模板-->
<!DOCTYPE html>
<!--头文档声明：告诉浏览器用HTML5的标准来解析当前的HTML文件-->
<html>
	<!--<head> 摘要部分，用户不会直接看到，但是非常重要-->
	<head>
		<!--字符编码格式设置为utf-8，避免中文出现乱码-->
		<meta charset="utf-8"/><!--定义了HTML文档中的元数据 -->
		<title>html的学习</title>
	</head>
	<body>
		
	</body>
</html>
