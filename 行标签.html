<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--行标签 -->
		<span style="width: 200px;height: 200px;">我是span标签，属于行标签</span>
		<br />
		<span>我是第二个span标签</span>
		<br />
		<span>今天晚上<strong>19：00</strong>开会</span>
		<!-- 
			span 标签是行标签的典型代表
			span标签也没有具体的含义
			使用场景：包裹一小段文字，或者两三个词
		-->
		<!--<strong>我是strong标签</strong>-->
		<!--
			strong：表示强调
			默认包裹的文本有加粗的效果
		-->
		<em>em标签也是表示强调的行标签</em>
		<!--
			em标签也表示强调
			使用场景：当我们需要让强调的内容倾斜显示时，用em标签
		-->
		
		<i>i标签</i>
		<!--
			i:  italic 斜体	
		-->
		
		<p>今天的主要内容是对<mark>HTML</mark>的学习</p>
		<!--
			mark标签使用场景：当内容需要通过标记特殊显示的时候使用
		-->
		<br />
		<!--br 换行标签-->
		
		<!--
			行标签的特点：  display：inline
				1.行标签默认由内容撑开宽高
				2.在宽度足够的情况下可以和同类型标签在一排显示（共用一行）
				3.不支持宽高的设置	
		-->
		
	</body>
</html>
