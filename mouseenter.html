<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>mouseover&&mouseenter</title>
		<style>
			div{
				padding:50px;
			}
			#div1{
				background: red;
			}
			#div2{
				background: green;
			}
			#div3{
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3"></div>
			</div>
		</div>
	</body>
	<script>
		var div1 = document.getElementById('div1');
		var div2 = document.getElementById('div2');
		var div3 = document.getElementById('div3');
		
//		div1.onmouseover = fn;
//		div2.onmouseover = fn;
//		div3.onmouseover = fn;

		div1.onmouseenter = fn;
		div2.onmouseenter = fn;
		div3.onmouseenter = fn;
		
		function fn(){
			console.log(this.id);
		}
		
		//mouseenter和mouseleave事件不支持事件冒泡
	</script>
</html>
