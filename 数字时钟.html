<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img src="img/b.jpg" class="normal"/>
		<img src="img/b.jpg" class="normal"/>
		<img src="img/c.jpg" alt="" />
		<img src="img/b.jpg" class="normal"/>
		<img src="img/b.jpg" class="normal"/>
		<img src="img/c.jpg" alt="" />
		<img src="img/b.jpg" class="normal"/>
		<img src="img/b.jpg" class="normal"/>
	</body>
	<script>
		function showTime(){
			//1.获取显示时间的img标签
			var pics = document.querySelectorAll('.normal');
			//2.获取当前的时间
			var date = new Date();
			var h = addZero(date.getHours());
			var m = addZero(date.getMinutes());
			var s = addZero(date.getSeconds());
			//3.定义一个表示时间的字符串
			var str = h + m + s;
			for(var i = 0; i < str.length; i++){
				pics[i].src = "img/"+str.charAt(i)+".jpg";
				//console.log(str.charAt(i));   
			}
		}
		showTime();
		setInterval(showTime,1000);

		function addZero(num){
			if(num < 10){
				return "0" + num;
			}else{
				return String(num);
			}
		}
		
	</script>
</html>
