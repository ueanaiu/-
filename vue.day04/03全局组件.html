<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--vue组件
			1.编写data中的数据  注意使用function函数
			2.编写methods中改变数据的方法  注意this指的是当前的组件
			3.通过指令 绑定当前组件的数据和方法  注意：根标签
			
			在实例中使用：myVue的方法
		-->
		
		
		<div id="app">
			<h1>app</h1>
			<my-vue></my-vue>
		</div>
		<div id="app1">
			<h1>app1</h1>
			<my-vue></my-vue>
		</div>
		<template id="tem">
			<div>
				<button @click="add">num++</button>
				<p>{{text}}</p>
				<p>计数器：{{num}}</p>
				<p>ajax调取的数据：</p>
				{{ajax}}
				<p>computed处理的数据</p>
				{{num1}}
			</div>
		</template>
	</body>
	<script src="vue.js"></script>
	<script>
		Vue.component("myVue",{
			template:"#tem",
			data:function(){//组件的数据时函数
				return{//写组件的数据
					text:"组件中的数据",
					num:1,
					ajax:'aaaa'
					
				}
			},
			methods:{//组件的方法   this指的是当前的组件
				add:function(){
					this.num++;
				}
			},
			mounted:function(){//生命周期   挂载之后
				//通过ajax从后台调取数据
				console.log("调取数据");
				//保存在Data里面
				this.ajax="调取数据"
			},
			computed:{//用于计算数据
				//处理其他组件传递的数据，处理后台调取的数据
				//注意：计算后的名称  不要和data中的名称一样
				num1:function(){
					return this.num*2;
				}
				
			}
		})
		//组件中
		//在data中写数据 
		//在组件的模板中使用
		new Vue({el:"#app"})
		new Vue({el:"#app1"})
	</script>
</html>
