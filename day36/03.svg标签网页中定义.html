<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			svg{
				width: 500px;
				height: 500px;
				border: 1px solid;
			}
		</style>
	</head>
	<body>
		<svg>
			<!--矩形-->
			<!--<rect width="300" height="200" x="50" y="50" rx="20" ry="20"
				style="fill:blue;stroke-width:10;stroke:#008000;fill-opacity:0.3 ;stroke-opacity: 0.5;" >-->
				<!--rect 元素的 width 和 height 属性可定义矩形的高度和宽度-->
				<!--style 属性用来定义 CSS 属性-->
				<!--fill 属性定义矩形的填充颜色（rgb 值、颜色名或者十六进制值）-->
				<!--stroke-width 属性定义矩形边框的宽度-->
				<!--stroke 属性定义矩形边框的颜色-->
				<!--x 属性定义矩形的左侧位置偏移-->
				<!--y 属性定义矩形的顶端位置偏移-->
				<!--fill-opacity 定义填充色透明度-->
				<!--stroke-opacity 定义边框的透明度-->
				<!--rx ry分别代表横轴和纵上的圆角弧度-->
				
			<!--圆-->
			<!--<circle cx="200" cy="200"  r="100" stroke="blue" stroke-width="10" fill="red">-->
				<!--cx和cy属性定义圆点的x和y坐标。-->
				<!--r属性定义圆的半径-->
			
			<!--椭圆-->
			<!--<ellipse cx="250" cy="200" rx="200" ry="100" stroke="blue" stroke-width="10" fill="red">-->
				<!--rx定义椭圆水平半径-->
				<!--ry定义椭圆垂直半径-->
				
			<!--直线-->	
			<!--<line x1="0" y1="0" x2="200" y2="200" style="stroke:red;stroke-width:5;">-->
				<!--x1 y1 表示起点坐标  x2 y2表示终点坐标-->
				
			<!--多边形-->	
			<polygon  points="100,10 40,180 190,60 10,60 160,180" style="fill:blue;stroke:pink; stroke-width:5;">
				<!--多边形是由多个点组成 点都放在 points 属性里-->
				
		</svg>
	</body>
</html>
