<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>navigator.userAgent</title>
	</head>
	<body>
	</body>
	<script>
		//userAgent属性是一个只读的字符串，声明了浏览器用于 HTTP 请求的用户代理头的值
		console.log(navigator.userAgent);
		/*
		 * 火狐
		 * Mozilla/5.0 (Windows NT 6.1; Win64; x64; rv:58.0) Gecko/20100101 Firefox/58.0
		 * 
		 * 谷歌
		 * Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/64.0.3282.186 Safari/537.36
		 * 
		 * IE
		 * Mozilla/5.0 (Windows NT 6.1; WOW64; Trident/7.0; SLCC2; .NET CLR 2.0.50727; .NET CLR 3.5.30729; .NET CLR 3.0.30729; InfoPath.3; .NET4.0C; .NET4.0E; rv:11.0) like Gecko
		*/
		
		var str = navigator.userAgent;
		if(str.indexOf("Firefox") != -1){
			alert("您使用的是火狐浏览器");
		}else if(str.indexOf("Chrome") != -1){
			alert("您使用的是谷歌浏览器");
		}else if(str.indexOf("NET CLR") != -1){
			alert("您使用的是IE")
		}else if(str.indxOf("Safari") != -1){
			alert("您使用的是safari浏览器")
		}
	</script>
</html>
