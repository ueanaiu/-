	<script type="text/javascript">
	语义化标签总结:
	  HTML5新增主体结构标签	
		header		定义头部内容
		article 	定义独立主题内容
		nav 		定义导航
		aside		定义侧边栏
		section 	定义章节 段落 区域
		footer  	定义底部内容
		
		mark		定义标记
		hgroup		定义标题组合
		progress	定义进度条
		address		定义作者
		details		定义描述文档文本某个部分细节
		summary		是details元素的标题
		datalist	定义选项列表 需配合input元素绑定使用
		option		定义列表 是datalist的子元素
		figure		定义媒体元素  独立流内容
		figcaption	用来描叙figure的媒体元素
		ruby 		定义注音 注释 , rp tr 元素用来标注释 
		wbr			定义换行
		dialog		定义对话框
		meter		用来定义度量
		time		定义时间
		
	</script>
</html>
