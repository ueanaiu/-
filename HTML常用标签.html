<!DOCTYPE html>
<html>
	<head>
		<!--单标签 ：不需要包裹某些内容，不需要成对出现-->
		<!--属性   属性名="属性值" 引号一定要是英文状态下的-->
		<!--注意，所有的属性都是写在开标签里面的-->
		<!--
			charset属性是用来设置字符编码格式的
		-->
		<meta charset="utf-8"/>
		<!--网页的标题-->
		<title>常用标签的学习</title>
	</head>
	<!--body标签里面的内容就是网页展示的内容-->
	<body>
		<!--
			块标签    display:block
			划分出来一块区域
			典型代表 ：div
		-->
		<div></div>
		<!--我是div标签-->
		<!--
			div标签：division  用来表示一块区域
			语义：无意义
			div标签是使用频率最高的标签
		-->
		<h1>标题标签</h1>
		<!--
			一号标题
			一个网页中只能存在一个h1标题
			权重：以10分为例    title是10分  
			对于标题而言，h1标签权重最高的标题标签，
			相当于占5分
			
			应用场景：一般情况下我们会把一个网站的logo放到h1标签里面
		-->
		
		<h2>标题标签</h2>
		<!--
			h2权重仅次于h1标签，一个页面不要使用查过10个，大型网站除外
		-->
		<h3>标题标签</h3>
		<h4>标题标签</h4>
		<h5>标题标签</h5>
		<h6>标题标签</h6>
		<!--行标签-->
		<!--内联块标签-->
		<div>
			<h3>这是文章的标题</h3>
			<hr /> <!--表示一条水平的直线-->
			<p>
				p标签：表示一个段落。
				应用场景：当我们需要写一段文字的时候，需要使用P标签来包裹
			</p>
		</div>
		<ul>
			<li>HTML</li>
			<li>CSS</li>
			<li>JS</li>
		</ul>
		<ol>
			<li>星期一</li>
			<li>星期二</li>
			<li>星期三</li>
		</ol>
		
		<dl>
			<dt>美女</dt>
			<dd>古代美女指的是面容姣好，仪态优雅的女子。现代化来讲的话类似于打招呼，你好。</dd>
		</dl>
		
		<!--
			列表标签
			
			无序列表  unorder list
			需要搭配li标签来使用
				<ul>
					<li>item 1</li>
				</ul>   
				
			有序列表    order list
				<ol>
					<li> item 1</li>
				</ol>
			列表标签需要配套使用，ul，ol标签里面只能嵌套li,
			不能嵌套其他的标签
			li标签里面可以嵌套其他的标签
			
			li 标签不能单独使用，它的父级必须是ul 或者ol。
			不是因为单独使用不能正常输出内容，
			而是W3C规范规定ul>li 和ol>li必须嵌套使用。 
			
			li标签属于列表项，display:list-item
			
			自定义列表
			<dl> 定义列表
				<dt></dt>  定义项目
				<dd></dd>  定义描述说明
			</dl>
			
		-->
	</body>
</html>
