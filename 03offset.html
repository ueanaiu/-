<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>offset</title>
		<style>
			#box{
				width:400px;
				height: 300px;
				border:2px #000 solid;
				/*position: relative;*/
				padding:10px;
			}
			#div1{
				width:200px;
				height: 200px;
				margin:50px auto;
				background: pink;
				overflow: hidden;
				/*position: relative;*/
			}
			#div2{
				width:100px;
				height: 100px;
				background: greenyellow;
				margin:50px 50px;
				padding:10px;
				border:5px #000 solid;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="div1">
				<div id="div2"></div>
			</div>
		</div>
	</body>
	<script>
		/*
		 	offsetLeft 元素边框以外距离元素offsetParent边框之内的左边距
		 	offsetTop 元素边框以外距离元素offsetParent边框之内的上边距
		 	offsetParent 距离元素最近的具有定位属性的父级元素。当所有的父级元素都没有设置定位属性时，那么offsetParent就是body。
		 	offsetWidth = width + 左右padding + 左右border
		 	offsetHeight = height + 上下padding + 上下border
		 	clientWidth = width + 左右padding
		 	
		 	clientHeight = height + 上下padding
		 	
		 	以上属性只能用来获取，不能设置
		 	
		*/
		var div2 = document.getElementById('div2');
		console.log(div2.offsetLeft,div2.offsetTop);
		;
		console.log(div2.offsetParent);
		
		//offsetWidth
		console.log(div2.offsetWidth,div2.offsetHeight);
		console.log(div2.clientWidth);
		
		"width"
	</script>
</html>
