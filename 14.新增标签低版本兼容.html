<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>无标题文档</title>
		<!--[if lt IE 9]>
  <script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
<![endif]-->
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			ul li{
				list-style: none;
			}
			
			header {
				height: 100px;
				background: #9F3;
				display: block;
			}
			article {
				padding: 10px;
				background: #CF6;
				overflow: hidden;
				position: relative;
				display: block;
			}
			nav{
				/*width: 100%;*/
				height:50px ;
				background: lightblue;
			}
			nav ul{
				height: 100%;
			}
			nav ul li{
				height: 100%;
				float: left;
				margin-left: 15%;
				line-height: 50px;
			}
			aside {
				width: 200px;
				height: 300px;
				background: #F06;
				position: absolute;
				left: 10px;
				top: 70px;
				display: block;
			}
			
			section {
				/*width: 100%;*/
				height: 300px;
				margin-left: 210px;
				margin-top: 10px;
				background: #F90;
				display: block;
			}
			
			footer {
				height: 100px;
				background: #C6C;
				display: block;
			}
			
		</style>
	</head>
	
	<body>
		<header>页面头部</header>
		<article>
			
			<nav>
				<ul>
					<li>导航部分</li>
					<li>导航部分</li>
					<li>导航部分</li>
					<li>导航部分</li>
				</ul>
			</nav>
			<aside>侧边栏</aside>
			<section>内容区域</section>
		</article>
		<footer>页面底部</footer>
		
	</body>

</html>
