<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>事件流</title>
	</head>
	<body>
	
	</body>
	<script>
		
		/*
		 * 	事件流执行过程：
		 * 	当事件发生，先从document开始，执行捕获。
		 *  事件会从document开始，一级一级往里传递。在传递过程中如果DOM节点有绑定捕获类型的事件处理函数，就会执行这个事件处理函数，然后继续往下一级传递。直到到达触发事件的元素，捕获完成。捕获完成之后，进入冒泡阶段，事件会从触发事件的元素开始，一级一级往外传递，直到document元素结束。在冒泡过程中，如果有元素绑定了冒泡阶段执行的事件处理函数，会执行这个时间处理函数。
		*/
		//事件：是既定存在的，不是通过JS代码才给元素添加上的
		//事件处理函数：是我们给元素添加的事件触发时执行的函数（代码）
		
//		div.onclick = function(){
//			
//		}
	</script>
</html>
